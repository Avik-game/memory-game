<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 { margin: 10px 0; }

    .controls {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: #3498db;
      aspect-ratio: 1 / 1;
      font-size: 1.5rem;
      border-radius: 8px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s;
      cursor: pointer;
    }

    .card.flipped { transform: rotateY(180deg); }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card .front {
      background: #2980b9;
      color: white;
    }

    .card .back {
      background: #e74c3c;
      color: white;
      transform: rotateY(180deg);
      font-size: 2rem;
    }

    button, select {
      background-color: #1abc9c;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover, select:hover {
      background-color: #16a085;
    }

    @media (max-width: 400px) {
      .card .back { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div class="controls">
    <div>Moves: <span id="moves">0</span></div>
    <div>Time: <span id="timer">0</span>s</div>
    <label>
      Difficulty:
      <select id="difficulty" onchange="restartGame()">
        <option value="easy">Easy (4 pairs)</option>
        <option value="medium" selected>Medium (8 pairs)</option>
        <option value="hard">Hard (12 pairs)</option>
      </select>
    </label>
    <button onclick="restartGame()">Restart üîÑ</button>
  </div>
  <div class="game-board" id="game-board"></div>

  <script>
    const allEmojis = ['üê∂','üê±','ü¶ä','üêª','üêº','üê∏','ü¶Å','üêµ','üêî','üêß','üê¢','üêô','üêû','ü¶Ñ','ü¶ì','üê¨'];
    const board = document.getElementById('game-board');
    const movesSpan = document.getElementById('moves');
    const timerSpan = document.getElementById('timer');
    const difficultySelect = document.getElementById('difficulty');

    let cards = [];
    let flippedCards = [];
    let matched = [];
    let moves = 0;
    let timer = 0;
    let timerInterval = null;

    function getPairsByDifficulty(level) {
      switch (level) {
        case 'easy': return 4;
        case 'hard': return 12;
        default: return 8; // medium
      }
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        timer++;
        timerSpan.textContent = timer;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function createCard(emoji, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.innerHTML = `
        <div class="front">‚ùì</div>
        <div class="back">${emoji}</div>
      `;

      card.addEventListener('click', () => {
        startTimer();
        if (
          flippedCards.length < 2 &&
          !card.classList.contains('flipped') &&
          !matched.includes(index)
        ) {
          card.classList.add('flipped');
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            moves++;
            movesSpan.textContent = moves;
            const [first, second] = flippedCards;
            if (first.dataset.emoji === second.dataset.emoji) {
              matched.push(first.dataset.index, second.dataset.index);
              flippedCards = [];
              if (matched.length === cards.length) {
                stopTimer();
                setTimeout(() => {
                  alert(`üéâ You won in ${moves} moves and ${timer} seconds!`);
                }, 300);
              }
            } else {
              setTimeout(() => {
                first.classList.remove('flipped');
                second.classList.remove('flipped');
                flippedCards = [];
              }, 1000);
            }
          }
        }
      });

      board.appendChild(card);
    }

    function setupBoard() {
      board.innerHTML = '';
      flippedCards = [];
      matched = [];
      const level = difficultySelect.value;
      const numPairs = getPairsByDifficulty(level);
      const chosen = allEmojis.slice(0, numPairs);
      cards = [...chosen, ...chosen].sort(() => 0.5 - Math.random());
      cards.forEach((emoji, index) => createCard(emoji, index));
    }

    function restartGame() {
      stopTimer();
      moves = 0;
      timer = 0;
      movesSpan.textContent = '0';
      timerSpan.textContent = '0';
      setupBoard();
    }

    // Initial setup
    restartGame();
  </script>
</body>
</html>
